<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  
  <title>Frontend Mentor | NFT preview card component</title>  
  
  <link rel="stylesheet" href="CSS/style.css">
  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!--Google Fonts (Outfit)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
</head>
<body style="background-color: hsl(217, 54%, 11%);"> 
  <!--hsl(217, 54%, 11%);-->
  <div class="container">
    <div class="flex-container">
      <div class="main">
        <div class="overlay">
          <a href="#" class="active">
            <img src="images/image-equilibrium.jpg" alt="NFT-image-equilibrium" height="280">
          </a>
        </div>
        
        <div class="nft-details">
          <p class="active"><a href="#">Equilibrium #3429</a></p>
          <p>Our Equilibrium collection promotes balance and calm.</p>
  
          <div class="row">
            <div class="col-6 left">
              <p style="color: hsl(178, 100%, 50%); font-size: 14px;"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</p>
            </div>
  
            <div class="col-6 right">
              <p style="text-align: right; font-size: 14px; color: #bbb;"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left</p>
            </div>
          </div><!--Row end-->
  
          <div class="bottom">
            <div class="flex-item-left">
              <img src="images/image-avatar.png" alt="Image-Avatar" width="30" height="30">
            </div>
  
            <div class="flex-item-right">
              <p class="active" style="font-size: 14px; color: #bbb;">Creation of <a href="#"> Jules Wyvern</a></p>
            </div>
          </div>
        </div>
      </div><!--main end-->
    </div><!--flex container end-->

    <div class="nav-bottom">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jedy++</a>.</span>
    </div>

  </div><!--Container end-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
